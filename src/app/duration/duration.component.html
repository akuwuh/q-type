<div class="test-duration-wrapper">
    <form >
        @for (option of this.durationOptions; track $index) {
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="{{option.id}}">{{option.label}}</label>
                <input class="" type="radio" name="{{option.name}}" id="{{option.id}}"
                    value="{{option.value}}" checked="{{option.checked}}" >
            </div>
        }
    </form>
</div>
